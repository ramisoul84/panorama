<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A simple example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"
    ></script>
  </head>
  <body>
    <img class="logo" id="logo" src="./assets/resvr_logo.png" />
    <div id="home" class="show">
      <h1>Welcome to RESVR</h1>
      <button id="start">Start</button>
    </div>
    <div id="panorama" class="hide"></div>
    <img class="label" src="./assets//resvr_label.png" />
    <div class="options hide" id="options">
      <div class="option red" id="red"></div>
      <div class="option blue" id="blue"></div>
      <div class="option green" id="green"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
